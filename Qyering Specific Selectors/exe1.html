<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="exe1.css" />
  </head>
  <body>
    <h1>Wordsmith</h1>
    <div id="settings"></div>
    <div>
      <button onclick="setColor()">Set Color</button>
      <input type="value" />
    </div>
    <div>
      <button onclick="setLink()">Set Link</button>
      <input
        type="value"
        value="//mimo.app/i/hourglass-large.png"
        placeholder="mimo.app/r/kittles.png"
      />
    </div>
    <div>
      <button onclick="toggleUnderLine()">Underline</button>
      <button onclick="toggleItalic()">Italic</button>
      <button onclick="toggleBold()">Bold</button>
      <button onclick="addMonospace()">Monospace</button>
      <button onclick="removeFormat()">Remove Format</button>
    </div>

    <div id="page">
      <img src="http://mimo.app/i/clock-tower-night.png" />

      <p>It was a bright day in April, and the clocks were striking thirteen</p>
    </div>
    <script src="exe1.js"></script>
  </body>
</html>
